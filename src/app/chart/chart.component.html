<div>
    <mat-card class="m-2">
        <div class="header-filter p-3 pb-0">
            <span class="title">Result</span>
            <mat-form-field appearance="outline">
                <mat-select [(ngModel)]="selectedResult">
                    <mat-option *ngFor="let data of filterOptions" [value]="data.value">
                        {{data.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
        <div><p class="title underline mt-4">By Question</p></div>
        <div class="row">
            <div class="col-sm-4 col-12">
                <div class="header-filter h-100 p-3">
                <div *ngFor="let task of tasks; let i=index">
                    <section class="example-section">
                        <span class="example-list-section">
                            <mat-checkbox class="example-margin" [(ngModel)]="task.completed" [indeterminate]="someComplete(i)"
                                (change)="setAll($event.checked, i)">
                                {{task.name}}
                            </mat-checkbox>
                        </span>
                        <span class="example-list-section">
                            <ul>
                                <li *ngFor="let subtask of task.subtasks">
                                    <mat-checkbox [(ngModel)]="subtask.completed" color="primary"
                                        (ngModelChange)="updateAllComplete(i)">
                                        {{subtask.name}}
                                    </mat-checkbox>
                                </li>
                            </ul>
                        </span>
                    </section>
                </div>
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <div id="chartdiv" style="width: 100%; height: 400px"></div>
            </div>
        </div>
        <div><p class="title underline mt-5">Detailed Analysis</p></div>
        <div class="row">
            <div class="col-sm-12 col-12">
                <div class="text-center mb-2"><span class="tag" *ngFor="let type of allType">{{type}} </span></div>
                <div id="chartdiv2" style="width: 100%; height: 500px"></div>
            </div>
        </div>
       
    </mat-card>
</div>
